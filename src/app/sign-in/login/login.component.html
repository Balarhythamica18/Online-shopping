<div class="main d-flex justify-content-center align-items-center vh-100">
    <div class="signin-container p-4 bg-white rounded shadow-sm">
        <img src="assets/fruits.png" height="80px" width="80px" class="mb-3">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid">Login</button>
            <p class="text-center mt-3">or</p>
            <p (click)="signin()" class="text-center">New user? <span class="login-link">Sign-in</span></p>
        </form>
    </div>
</div>
